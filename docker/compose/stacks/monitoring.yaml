version: "3.8"

# Monitoring Stack: Prometheus + Grafana + Loki

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-${NETWORK}
    ports:
      - "9090:9090"
    volumes:
      - ${PROJECT_ROOT}/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - ethnode
    restart: unless-stopped
    labels:
      - "com.ethereum.service=monitoring"
      - "com.ethereum.component=prometheus"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-${NETWORK}
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ${PROJECT_ROOT}/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ${PROJECT_ROOT}/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - ethnode
    restart: unless-stopped
    depends_on:
      - prometheus
    labels:
      - "com.ethereum.service=monitoring"
      - "com.ethereum.component=grafana"

  loki:
    image: grafana/loki:latest
    container_name: loki-${NETWORK}
    ports:
      - "3100:3100"
    volumes:
      - ${PROJECT_ROOT}/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ethnode
    restart: unless-stopped
    labels:
      - "com.ethereum.service=monitoring"
      - "com.ethereum.component=loki"

  promtail:
    image: grafana/promtail:latest
    container_name: promtail-${NETWORK}
    volumes:
      - ${PROJECT_ROOT}/monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - ethnode
    restart: unless-stopped
    depends_on:
      - loki
    labels:
      - "com.ethereum.service=monitoring"
      - "com.ethereum.component=promtail"

volumes:
  prometheus-data:
  grafana-data:
  loki-data:

